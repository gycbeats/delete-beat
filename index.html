<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <title>DELETE YOUR BEAT</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>



<div class="container">
    <button class="delete">DELETE YOUR BEAT!</button>
</div>


 
<script>
install = document.getElementsByClassName("delete")[0];

install.onclick = function(){
    if (confirm("Are you sure you want to delete your beat?")){
        localStorage.drums = [];
        window.location = "http://html5drummachine.com";
    }
}
</script>

</body>
</html>
